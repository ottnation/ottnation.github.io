<ul class="links">
  <li class="{% if page.url == "/" or page.url contains '/page/' or page.url contains '/blog/' %} active {% endif %}">
  	<a href="{{ "/" | absolute_url }}"><span class="label">Blog</span></a>
  </li>
  <li class="{% if page.url contains '/projects/' %} active {% endif %}">
  	<a href="{{ "/projects/" | absolute_url }}">Projects</a>
  </li>
  <li class="{% if page.url contains '/about/' %} active {% endif %}">
  	<a href="{{ "/about/" | absolute_url }}">About</a>
  </li>
</ul>
